<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div>

    <h2 data-bind="text: name"></h2>
    <p data-bind="text: level"></p>
    
    <div data-bind="text: clickCount"></div>

    <img src="" alt="cute cat" data-bind="click: incrementCounter, 
    attr: {src: imgSrc}">

    <h2>Nicknames:</h2>

    <ul data-bind="foreach: nickname">
    	<li data-bind="text: $data"></li>
    </ul>

  </div>
	
  <script src="js/lib/knockout-3.3.0.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
